name: Update badges

on:
  workflow_dispatch: # run manually
  schedule:
    # Runs at 0am UTC on Sunday
    - cron: "0 0 * * 0"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@2.3.0
        with:
          CREDLY_SORT: POPULAR
